<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Moje CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div class="row">

      <a th:href="@{/moje-cv}" class="btn btn-primary">Powrot</a>
      <a th:href="@{/moje-cv/edytuj/{id} (id=${cv.id})}" class="btn btn-warning">Edytuj</a>
    </div>

    <div class="row">
        <div class="col-4">
            <img style="max-width: 200px" class="image-fluid rounded" th:src="@{/moje-cv/obrazek/{id} (id=${cv.id})}">

        </div>
        <div class="col-8">
            <p>
                <span>Imie: </span>
                <span th:text="${cv.imie}"> </span>
            </p>
            <p>
                <span>Nazwisko: </span>
                <span th:text="${cv.nazwisko}"> </span>
            </p>
            <p>
                <span>Imie: </span>
                <span th:text="${cv.dataUrodzenia}"> </span>
            </p>
        </div>

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <td>Nazwa</td>
                    <td>Rodzaj</td>
                    <td>Stopien</td>
                </tr>
                </thead>
                <tbody>

                <tr th:each="kompetencja : ${cv.kompetencje}">
                    <td th:text="${kompetencja.nazwa}"></td>
                    <td th:text="${kompetencja.rodzaj}"></td>
                    <td th:text="${kompetencja.stopien}"></td>
                </tr>
                </tbody>

            </table>
        </div>



        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <td>Nazwa Firmy</td>
                    <td>Praca od</td>
                    <td>Praca do</td>
                    <td>stanowisko</td>
                </tr>
                </thead>
                <tbody>

                <tr th:each="praca : ${cv.doswiadczenie}">
                    <td th:text="${praca.nazwaFirmy}"></td>
                    <td th:date="${praca.pracaOd}"></td>
                    <td th:date="${praca.pracaDo}"></td>
                    <td th:text="${praca.stanowisko}"></td>
                </tr>
                </tbody>

            </table>
        </div>





    </div>

</div>
</body>
</html>
